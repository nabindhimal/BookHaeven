<!-- Basic Tailwind form -->
<form id="registerForm" class="space-y-4 max-w-md mx-auto mt-12 bg-white p-6 shadow rounded">
  <h2 class="text-xl font-bold mb-4">Register</h2>
  <input name="username" required placeholder="Username" class="w-full border px-3 py-2">
  <input name="email" type="email" required placeholder="Email" class="w-full border px-3 py-2">
  <input name="password" type="password" required placeholder="Password" class="w-full border px-3 py-2">
  <input name="confirmPassword" type="password" required placeholder="Confirm Password" class="w-full border px-3 py-2">
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
</form>

<script type="module">
  import { apiUrl } from './js/auth.js';
  
  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = new FormData(e.target);
    const data = Object.fromEntries(form.entries());

    const res = await fetch(`${apiUrl}/auth/register`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert('Registration successful!');
      window.location.href = 'login.html';
    } else {
      const err = await res.json();
      alert('Error: ' + (err.message || 'Registration failed.'));
    }
  });
</script>
