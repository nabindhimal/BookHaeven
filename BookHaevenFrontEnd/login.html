<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BookHaeven</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="js/nav.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/login.js" defer></script>
</head>
<body class="bg-gray-100 p-6">

  <form id="loginForm" method="post" action="#" class="space-y-4 max-w-md mx-auto mt-20 bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    
    <input name="username" required placeholder="Username" class="w-full border px-3 py-2 rounded" />
    <input name="password" type="password" required placeholder="Password" class="w-full border px-3 py-2 rounded" />
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    
    <p id="error" class="text-red-600 text-center"></p>

    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </form>

</body>
</html>
