<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHaven - Catalog</title>
  <script src="js/nav.js"></script>
  <script src="js/list.js" defer></script>
  <script src="js/announcement.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .book-card {
      transition: all 0.2s ease;
      position: relative;
    }
    .book-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .bookmark-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      outline: none;
      transition: all 0.2s;
      z-index: 10;
    }
    .bookmark-btn:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }
    .bookmark-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body class="bg-gray-50 p-4">
  <!-- Announcements will be inserted here by announcement.js -->
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Book Catalog</h1>
    <div id="book-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    <div id="pagination" class="flex justify-center mt-8"></div>
  </div>
</body>
</html>
